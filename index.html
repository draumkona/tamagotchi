<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tamagotchi</title>
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="gameBoy">
      <div class="gameBoy__tamagoContainer">
        <div class="gameBoy__tamagoStats">
          <p class="bar">
            <img src="./images/icons/heart.svg" class="gameBoy__icon" alt="Health icon" /><span
              class="health" data-parameter="health"
            />
          </p>
          <p class="bar">
            <img src="./images/icons/apple.svg" class="gameBoy__icon" alt="Hunger icon" /><span
              class="hunger" data-parameter="hunger"
            />
          </p>
          <p class="bar">
            <img src="./images/icons/sleepy.svg" class="gameBoy__icon" alt="Energy icon" /><span
              class="energy" data-parameter="energy"
            />
          </p>
          <p class="bar">
            <img src="./images/icons/ball.svg" class="gameBoy__icon" alt="Fun icon" /><span
              class="fun" data-parameter="fun"
            />
          </p>
        </div>
        <div class="gameBoy__tamago"></div>
        <div class="gameBoy__tamagoInfo">Happy</div>
      </div>
      <div class="gameBoy__buttons">
        <button class="gameBoy__button">
          <img src="./images/icons/apple.svg" class="gameBoy__icon" alt="Hunger icon" />
        </button>
        <button class="gameBoy__button">
          <img src="./images/icons/sleepy.svg" class="gameBoy__icon" alt="Energy icon" />
        </button>
        <button class="gameBoy__button">
          <img src="./images/icons/ball.svg" class="gameBoy__icon" alt="Fun icon" />
        </button>
      </div>
    </div> 

    <script src="./app.js" type="module"></script>
  </body>
</html>
